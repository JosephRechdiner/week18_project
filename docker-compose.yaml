version: '3.8'

services:
  kafka:
    image: confluentinc/cp-kafka:7.8.3
    container_name: kafka
    ports:
      - "9092:9092"

    environment:
      KAFKA_KRAFT_MODE: 'true'

      CLUSTER_ID: '1L6g7nGhU-eAKfL--X25wo'
      KAFKA_NODE_ID: 1

      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs

    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-topics --bootstrap-server kafka:9092 --list"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s

    volumes:
      - kafka_kraft:/var/lib/kafka/data


  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8085:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - dbdata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval" ,"db.adminCommand('ping')"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - cache:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5

  api:
    build: ./api
    restart: always
    ports:
      - "8000:8000"
    environment:
      MONGO_URI: "mongodb://mongo:27017"

      BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: pizza-orders

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy

  kitchen-worker:
    build: ./kitchen_worker
    restart: always
    ports:
      - "8090:8090"
    environment:
      MONGO_URI: "mongodb://mongo:27017"

      BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: pizza-orders
      KAFKA_GROUP_ID: kitchen-team

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy


  preprocessor:
    build: ./preprocessor
    restart: always
    ports:
      - "8070:8070"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_LISTEN_TOPIC: pizza-orders
      KAFKA_SEND_TOPIC: cleaned-instructions
      KAFKA_GROUP_ID: preprocessor-team
      
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy

  enricher:
    build: ./enricher
    restart: always
    ports:
      - "8060:8060"
    environment:
      MONGO_URI: "mongodb://mongo:27017"
      
      BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_LISTEN_TOPIC: cleaned-instructions
      KAFKA_GROUP_ID: enricher-team

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  kafka_kraft:
  dbdata:
  cache:
    driver: local
